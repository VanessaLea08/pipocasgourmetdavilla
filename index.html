  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff8f0;
      color: #4b2e2e;
    }
    header {
      background-color: #6f4e37;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo img {
      height: 50px;
    }
    header .contatos a {
      margin-left: 1rem;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
    }
    header .contatos a img {
      height: 20px;
      margin-right: 5px;
    }
    .titulo {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 1rem 0 0.5rem;
      color: #4b2e2e;
    }
    .subtitulo {
      text-align: center;
      font-size: 1.2rem;
      color: #8b5e3c;
    }
    .aviso {
      max-width: 400px;
      margin: 2rem;
      background-color: #f7e9d2;
      padding: 1rem;
      border-left: 4px solid #a65e2e;
      font-size: 0.95rem;
    }
    .cardapio {
      padding: 2rem;
      text-align: center;
    }
    .cardapio h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .sabores-imgs {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .sabores-imgs img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .logo-no-cardapio {
      text-align: center;
      margin: 2rem 0;
    }
    .logo-no-cardapio img {
      height: 80px;
    }
    footer {
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>

  <header>
    <div class="logo">
