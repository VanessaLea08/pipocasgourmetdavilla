    <style>
        * {
            margin: 0;

        }

        body {
            background-color: #3A2A28;
            color: #FF6B35;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            background-color: #2A1A18;
            padding: 2rem;

        }

        .title {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 30%;
            background-color: #2A1A18;
            padding: 1rem;
            border-radius: 0 15px 15px 0;
        }

        .sidebar button {
            background: none;
            border: none;
            color: #FFD700;
            padding: 1rem;
            cursor: pointer;

        .sidebar button:hover {

        }

        .content {
            margin-left: 200px;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .flavor-card {
            background-color: #2A1A18;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .flavor-card:hover {

        }

        .flavor-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .price {
            color: #FFD700;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .social-icons {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .social-icons a {
            color: #FFD700;
            font-size: 2rem;
            margin-left: 1rem;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #FF6B35;
        }

        .tab-content {
            display: none;
            position: fixed;
            left: 120px;
            top: 30%;
            background-color: #2A1A18;
            padding: 2rem;
            border-radius: 15px;
            width: 300px;
            color: #FFD700;

</head>
<body>
